<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login - FinSim</title>

    <link rel="icon" type="image/png" href="../assets/images/logo.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <!-- UI Feedback Elements -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-message">Loading...</div>
    </div>

    <div id="notificationContainer" class="notification-container"></div>

    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <a href="../index.html"><h1>FinSim</h1></a>
            </div>
            <div class="nav-links">
                <a href="../index.html" class="nav-link" data-nav="/index.html">Home</a>
                <a href="register.html" class="nav-link" data-nav="/auth/register.html" data-auth-ui="unauthenticated">Sign Up</a>

                <a href="../dashboard/dashboard.html" class="nav-link" data-nav="/dashboard/dashboard.html" data-auth-ui="authenticated" style="display: none;">Dashboard</a>
                <a href="../auth/login.html" class="nav-link" data-logout="true" data-auth-ui="authenticated" style="display: none;">Logout</a>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Sign in to your FinSim account</p>
            
            <form class="auth-form" id="loginForm" data-form="login">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                    <div class="password-strength"></div>
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" class="checkbox">
                        <label for="remember" class="checkbox-label">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="auth-btn">Sign In to Your Account</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Create one here</a></p>
            </div>
        </div>
    </main>

    <script src="../js/storage.js"></script>
    <script src="../js/models.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
